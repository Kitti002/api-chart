<html>
  <head >
   <meta charset="UTF-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['ทำงาน',     11],
          ['กินข้าว',      2],
          ['คำนวณ',  2],
          ['ดูทีวี', 2],
          ['นอนหลับ',    7]
        ]);

        var options = {
          title: 'My Daily Activities',
          is3D:true,pieHole: 0.4
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);

        var data2 = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['ทำงาน',     11],
          ['กินข้าว',      7],
          ['คำนวณ',  5],
          ['ดูทีวี', 9],
          ['นอนหลับ',    8]
        ]);
        var options = {
          title: 'My Daily Activities',
          is3D:true,pieHole: 0.4  
        };
        var chart2 = new google.visualization.BarChart(document.getElementById('barchart'));

        chart2.draw(data2, options);

        var data3 = google.visualization.arrayToDataTable([
          ['Pac Man', 'Percentage'],
          ['', 75],
          ['', 25]
        ]);

        var options = {
          legend: 'none',
          pieSliceText: 'none',
          pieStartAngle: 135,
          tooltip: { trigger: 'none' },
          slices: {
            0: { color: 'red' },
            1: { color: 'transparent' }
          }
        };
        var chart = new google.visualization.PieChart(document.getElementById('pacman'));
        chart.draw(data3, options);

      }
    </script>
  </head>
  <body style="background-color: white;">
  <div style="margin-left: 650px;">
    <img src="download.jfif">
    <h1 style="color: #000000;">Chart</h1>
    </div>
    <div id="piechart" style="margin-left:400px; width: 900px; height: 500px;"></div>
    <div id="barchart" style="margin-left:400px; width: 900px; height: 500px;"></div>
    <div id="pacman" style="margin-left:400px; width: 900px; height: 500px;"></div>
  
  </body>
</html>
